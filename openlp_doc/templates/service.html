<!DOCTYPE html>
<html>

      body {
        font-family: Helvetica,Roboto,Ubuntu,Calibri,Arial,sans-serif;
      }
      section.song-header {
        font-size: 1.2rem;
      }
      section.song-body {
        font-size: 1.2rem;
      }

    <section class="song">

</html>
